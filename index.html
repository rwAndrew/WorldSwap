
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Sight Link - 視界交換</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .swipe-card {
      touch-action: none;
      will-change: transform, opacity;
    }
    
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
      animation: scale-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fly-up {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-400px) scale(2); opacity: 0; }
    }
    .animate-fly-up {
      animation: fly-up 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes card-exit {
      0% { transform: translateX(0) rotate(0); opacity: 1; }
      100% { transform: translateX(-150%) rotate(-25deg); opacity: 0; }
    }
    .animate-card-exit {
      animation: card-exit 0.5s cubic-bezier(0.45, 0, 0.55, 1) forwards;
    }

    .tap-hint-fade {
      animation: tap-hint 3s ease-in-out forwards;
    }
    @keyframes tap-hint {
      0% { opacity: 0; transform: translateY(10px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
<script type="importmap">
