
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldSwap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .swipe-card {
      touch-action: none;
      will-change: transform, opacity;
    }
    
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
      animation: scale-in 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
    .animate-orbit {
      animation: orbit 4s linear infinite;
    }

    @keyframes fly-up {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
    .animate-fly-up {
      animation: fly-up 1s ease-out forwards;
    }

    @keyframes card-exit {
      0% { transform: translateX(0) rotate(0); opacity: 1; }
      100% { transform: translateX(-150%) rotate(-20deg); opacity: 0; }
    }
    .animate-card-exit {
      animation: card-exit 0.4s ease-in forwards;
    }
    
    @keyframes bounce-x {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-10px); }
    }
    .animate-bounce-x {
      animation: bounce-x 2s infinite;
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
