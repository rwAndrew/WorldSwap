  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .swipe-card {
      touch-action: none;
      will-change: transform, opacity;
    }
    
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-scale-in {
      animation: scale-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fly-up {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-400px) scale(2); opacity: 0; }
    }
    .animate-fly-up {
      animation: fly-up 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes card-exit {
      0% { transform: translateX(0) rotate(0); opacity: 1; }
      100% { transform: translateX(-150%) rotate(-25deg); opacity: 0; }
    }
    .animate-card-exit {
      animation: card-exit 0.5s cubic-bezier(0.45, 0, 0.55, 1) forwards;
    }
  </style>
